<!DOCTYPE html>
<html>
<head>

			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <script src="main.js"></script>

	<title>QUIZ2</title>
</head>
<body>

<div class="container-sm mt-3 narrow-container">

	<h3>TICKETING CENTER</h3> <br>

	<!-- ! ! alert box after completion of forms ! ! -->

	<div class="Personal-Info">
	<!-- fill out form : name and email --> <!-- ontoggle -->
		<details>
			<summary class="summaryitem"> Personal information <em>( fill in the form )</em>
			</summary><br>

			<form action="">
				<label for="name">Enter name : </label>
				<input name="name" type="text" id="n" class="fulln fillinput"><br>
					<br>
				<label for="eml">Enter email : </label>
				<input name="eml" type="email" id="email" class="mail fillinput"><br><br>

				<button type="button" class="btn" id="submit" onmouseover="mouseOver()" onmouseout="mouseOut()">Submit</button>
			</form>
		</details>

	</div> <br>
	
	<div class="Ticket-Price">
	<!-- tab selection : seat choosing -->

        <details>
            <summary class="summaryitem"> Select Ticket Options <em>( seat & class )</em> </summary><br>

            <form id="ticketForm">
                <label for="seatType">Seat type :</label>
                <select id="seatType">
                    <option value="1750">VIP</option>
                    <option value="970" class="optnitem">Normal</option>
                </select>

                <br><br>

                <label for="budgetType">Budget <b class="invs">...</b>:</label>
                <select id="budgetType">
                    <option value="2500" class="optnitem">Premium</option>
                    <option value="1450" class="optnitem">Standard</option>
                    <option value="950" class="optnitem">Economy</option>
                </select>

                <br><br>

                <button type="submit" class="btn btn-2" id="submit">Get ticket price</button>
            </form>

        </details>

	</div> <br>

	<div class="Print-Ticket">
	<!-- print ticket : ticker print alert, more tickets : reload tab -->
		<details>
		    <summary class="summaryitem"> Print your ticket </summary><br>

		    <button class="btn btn-2" onclick="showTicket()">Show Ticket</button>

		    <div id="ticketContainer" style="display: none; text-align: center;">
		        <img src="ticket.png" alt="Your Ticket" id="ticketImage" style="width: 100%; max-width: 400px; margin-top: 15px;">

		        <br><br>

		        <button class="btn btn-2" onclick="printTicket()">Print Ticket</button> <br> <br>
		        <button class="btn btn-2" onclick="refreshPage()">Submit Another Form</button>
		    </div>

		</details>

	</div> <br>
</div>

<script src="main.js"></script>

</body>
</html>
